apiVersion: v1
kind: Service
metadata:
  name: {{ include "rating.fullname" . }}-svc
  labels:
    {{- include "library-app.labels" . | nindent 4 }}
  namespace: {{ include "library-app.namespace" . }}
spec:
  type: {{ .Values.rating.service.type }}
  ports:
    - port: {{ .Values.rating.service.port }}
      targetPort: http
      protocol: TCP
  selector:
    {{- include "library-app.selectorLabels" . | nindent 4 }}
